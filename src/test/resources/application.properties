spring.datasource.url=jdbc:h2:mem:daily_quote_app;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=quote_user
spring.datasource.password=quote_pass
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

// URL of the external API endpoint to fetch random quotes
fact.api.url=https://api.quotable.io/random